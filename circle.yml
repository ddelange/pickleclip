machine:
  python:
    version: 2.7.13
  post:
    - pyenv install 3.4.6
    - pyenv install 3.5.3
    - pyenv install 3.6.1
    - pyenv global 2.7.13 3.4.6 3.5.3 3.6.1

dependencies:
  pre:
    - sudo apt-get update -qq
    - sudo apt-get install xclip -y
    - pip install -r requirements.txt
    - pip install -r requirements.test.txt

test:
  override:
    - make test
  post:
    - coveralls
